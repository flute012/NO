<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多欄頁面比較</title>
    <style>
        .comparison-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .comparison-column {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .comparison-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin: -10px -10px 10px -10px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .comparison-column {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>多欄頁面比較</h1>
    
    <div>
        <h2>選擇要比較的頁面：</h2>
        <input type="checkbox" id="page1" value="L1.html">
        <label for="page1">L1.html</label>
        <input type="checkbox" id="page2" value="L2.html">
        <label for="page2">L2.html</label>
        <input type="checkbox" id="page3" value="L3.html">
        <label for="page3">L3.html</label>
        <input type="checkbox" id="page4" value="L4.html">
        <label for="page4">L4.html</label>
    </div>
    
    <div>
        <h2>選擇要比較的元素：</h2>
        <input type="radio" id="compareA1" name="compareElement" value="a1" checked>
        <label for="compareA1">比較 &lt;div id="a1"&gt;</label>
        <input type="radio" id="compareA2" name="compareElement" value="a2">
        <label for="compareA2">比較 &lt;div id="a2"&gt;</label>
    </div>
    
    <button onclick="viewOrComparePages()">比較</button>
    
    <div id="comparisonResult" class="comparison-container"></div>

    <script src="comparison-script.js"></script>

</body>
</html>
